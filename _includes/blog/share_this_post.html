<div class="share-post">
        <div class="share-post-title">Share on: </div>
        
        {%- if site.contact %}
        {%- assign con = site.contact -%}
        {%- for entry in con -%}
        {%- assign key = entry | first -%}
        {% if con[key].id %}
        <a target="blank" class="image-link" href="{{ con[key].href }}{{ con[key].id }}"
            title="{{ con[key].title }}"><img class="icon" src="{{ con[key].icon_dark }}"></a>
        {%- endif -%}
        {% endfor %}
        {%- endif %}
</div>
