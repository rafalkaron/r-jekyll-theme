<footer id="site-footer">
    <div class="footer-column footer-contact">
        {%- if site.contact %}
        {%- assign con = site.contact -%}
        {%- for entry in con -%}
        {%- assign key = entry | first -%}
        {% if con[key].id %}
        <a target="blank" class="footer-image-link" href="{{ con[key].href }}{{ con[key].id }}"
            title="{{ con[key].title }}"><img class="footer-icon" src="{{ con[key].icon | relative_url }}"></a>
        {%- endif -%}
        {% endfor %}
        {%- endif %}
    </div>
    <div class="footer-column footer-copyright">Copyright Â© {{site.since}}-{{ 'now' | date: "%Y" }} <a
            class="footer-link" href="{{site.email.href}}{{site.email.id}}" target="blank">{{site.author}}</a>.</div>
</footer>
